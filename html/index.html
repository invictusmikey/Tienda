    <div class="wrapper">
        <h1 class="titulo">Poductos</h1>
        <div class="card"><img class="card-image" src="/source/negro.jpg" alt="negro"><input type="number" value="0"><input type="submit" value="compar" onclick="alertacompra()"></div>
        <div class="card"><img class="card-image" src="/source/azul.jpg" alt="negro"><input type="number" value="0"><input type="submit" value="compar" onclick="alertacompra()"></div>
        <div class="card"><img class="card-image" src="/source/morado.jpg" alt="negro"><input type="number" value="0"><input type="submit" value="compar" onclick="alertacompra()"></div>
        <div class="card"><img class="card-image" src="/source/blanco.jpg" alt="negro"><input type="number" value="0"><input type="submit" value="compar" onclick="alertacompra()"></div>
        <div class="carrito">
            <button onclick="mostrarCarrito()">Mostrar carrito</button>
    
    </div>
    </div>
   

    <script>
        let carrito = [];

 function alertacompra() {
    let cantidad = parseInt(event.target.previousElementSibling.value);
    let producto = event.target.parentElement.querySelector('.card-image').alt;

    if (cantidad > 0) {
        for (var i = 0; i < cantidad; i++) {
            carrito.push(producto);
        }
        alert('¡Felicidades! Has agregado ' + cantidad + ' producto(s) al carrito.');
    } else {
        alert('Por favor, ingresa una cantidad válida.');
    }
}
function mostrarCarrito() {
    console.log('Contenido del carrito:');
    alert("se encuentra en la consola del navegador");
    console.log(carrito);
}


    </script>
